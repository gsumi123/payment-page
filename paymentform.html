<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
         <h2>contact infomation</h2>
         <p>Name: * <input type ="text" name="name" required></p>
         <fieldset> 
       <legend>gender</legend>
            <p>
        
         male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female"
         </p>
        </fieldset>
        <p>Adress:<textarea name="adress" id="adress" cols="100" rows="8"></textarea></p>
       <p>Email: <input type="email" name="email" id="email"></p>
       <p> Pincode: <input type="number" name="pincode" id="pincode"></p>
       <h2>Payment Information</h2>
       <p>Card Type:
        <select name="Card_Type" id="Card_Type">
            <option value="">--Select a card Type--</option>
            <option value="visa">visa</option>
            <option value="RUPAY">rupay</option>
            <option value="master card">Mastercard</option>
        </select>
       </p>
       <p>
        Card Number <input type="number" name="card_number" id="card_number">
</p>
<p> 
    Exparation Date: <input type="date" name="exp_date" id="exp_date">
</p>
<p> CVV <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="PAYNOW"
</form>


</body>
</html>
